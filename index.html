<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Are you a human?</title>
    <link rel="stylesheet" type="text/css" href="src/style.css">
</head>
<body>

<h1 id="title">Human Verification </h1>

<!--    <hr/>-->
<p id="desc">
    Please verify that you are not a robot. You will be redirected shortly after.
</p>

<span class="loader" id="spinner"></span>
<br/>
<div id="captcha-btn" title="Verify">
    <input type="checkbox" id="checkbox"/>
    <p>I swear I'm not a robot</p>
</div>

<div id="create">
    <b>Redirect Editor</b>
    <form id="create-form">
        <label for="create-input">Redirect link</label>
        <input type="text" id="create-input"/><br/>
        <label for="create-easter">Enable easter</label>
        <input type="checkbox" id="create-easter"/><br/>
        <label for="create-format">Format</label>
        <select id="create-format">

        </select><br/>
        <button type="submit">Update</button>
    </form>
    <label for="create-results">Result:</label>
    <small><a id="create-results-link"></a></small><br/>
    <textarea id="create-results"></textarea>
</div>
<footer>
    <small>
        <a style="text-decoration: underline" title="Create Your own Challenge" id="create-form-toggle">Create</a> |
        Challenge Id : <code id="challenge_id">test</code> |
        Redirect : <code id="redirect_to"></code> |
        Timestamp : <code id="timestamp"></code> |
        Created by : <a href="https://ultr42.dev">clyh.me</a>
    </small>
</footer>
<script type="module" src="/src/main.ts"></script>
</body>
</html>
